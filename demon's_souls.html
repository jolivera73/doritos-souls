<body>    
	<nav class="blue-grey darken-3">
		    <div class="nav-wrapper">
		      <a href="https://jolivera73.github.io/doritos-souls" class="brand-logo">Doritos Souls</a>

		<!-- Menu Toggle Script -->
		<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		
		$(document).ready(function() {
		   
			$(".item").mouseenter(function() {
			
			var damunt = $(this).attr('id') ;
				
				//alert("estas damunt de : " +  damunt );
				
				if ( damunt == 'item1' ) { $(this).addClass("menu1"); } ;
				if ( damunt == 'item2' ) { $(this).addClass("menu2"); } ;
				if ( damunt == 'item3' ) { $(this).addClass("menu3"); } ;
				if ( damunt == 'item4' ) { $(this).addClass("menu4"); } ;
				if ( damunt == 'item5' ) { $(this).addClass("menu5"); } ;
				
		        });   
			
			$(".item").mouseleave(function() {
			
				var damunt = $(this).attr('id') ;
				
				//alert("estas damunt de : " +  damunt );
				
				if ( damunt == 'item1' ) { $(this).removeClass("menu1"); } ;
				if ( damunt == 'item2' ) { $(this).removeClass("menu2"); } ;
				if ( damunt == 'item3' ) { $(this).removeClass("menu3"); } ;
				if ( damunt == 'item4' ) { $(this).removeClass("menu4"); } ;
				if ( damunt == 'item5' ) { $(this).removeClass("menu5"); } ;
		        });   
		});
